name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  playwrightTestsExecution:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --config=playwright.config.ts
    - name: Upload Playwright Report as artefact
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-test-results
        path: test-results/
    - name: Test marketplace action
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
    - name: Upload Allure Report as artefact
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: allure-report
        path: allure-report/
  publishTestResults:
    name: "Publish Test Results to to https://mictim.github.io/Playwright-GD/"
    needs: [playwrightTestsExecution]
    runs-on: ubuntu-20.04
    if: always()
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        id: download
        name: playwright-test-result

      - name: Publish to GH Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{steps.download.outputs.download-path}}/playwright-test-results
          keep_files: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"